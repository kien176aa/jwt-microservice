        .remove-btn-style4 {

            color: #dc2626;
            padding: 8px 12px;

            align-items: center;

            left: 50%;

        }

            animation: fadeOut 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateX(-50%) translateY(0); }
            to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }

    <style>
        /* Modern Notification UI Styles */
        .notification-dropdown {
            width: 380px;
            max-height: 480px;
            overflow-y: auto;
            border: none;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 0;
            margin-top: 8px;
        }

        .notification-dropdown::-webkit-scrollbar {
            width: 6px;
        }

        .notification-dropdown::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .notification-dropdown::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .notification-dropdown::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .notification-header {
            padding: 20px 24px 16px;
            border-bottom: 1px solid #e9ecef;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px 16px 0 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .notification-header h6 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .notification-header .btn {
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .notification-header .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            transform: translateY(-1px);
        }

        .notification-item {
            border-bottom: 1px solid #f0f0f0;
            padding: 16px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: white;
        }

        .notification-item:hover {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            transform: translateX(4px);
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-item.unread {
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            border-left: 4px solid #007bff;
            position: relative;
        }

        .notification-item.unread::before {
            content: '';
            position: absolute;
            left: -2px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: #007bff;
            border-radius: 50%;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .notification-item.read {
            opacity: 0.85;
        }

        .notification-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .notification-icon.voucher {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.3);
        }

        .notification-icon.order {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }

        .notification-icon.system {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            box-shadow: 0 4px 12px rgba(67, 233, 123, 0.3);
        }

        .notification-content {
            flex: 1;
            margin-left: 16px;
        }

        .notification-title {
            font-size: 15px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .notification-message {
            font-size: 13px;
            color: #6c757d;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .notification-time {
            font-size: 12px;
            color: #9ca3af;
            font-weight: 500;
        }

        .notification-dot {
            position: absolute;
            top: 16px;
            right: 20px;
            width: 10px;
            height: 10px;
            background: #007bff;
            border-radius: 50%;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 6px rgba(0, 123, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
            }
        }

        .notification-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(238, 90, 82, 0.4);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-3px);
            }
            60% {
                transform: translateY(-2px);
            }
        }

        .notification-footer {
            padding: 16px 24px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 0 0 16px 16px;
            border-top: 1px solid #e9ecef;
            position: sticky;
            bottom: 0;
        }

        .notification-footer .btn {
            color: #6c757d;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .notification-footer .btn:hover {
            color: #007bff;
            background: rgba(0, 123, 255, 0.1);
            text-decoration: none;
        }

        .notification-empty {
            padding: 60px 24px;
            text-align: center;
            color: #6c757d;
        }

        .notification-empty i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .notification-empty h6 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        .notification-empty p {
            font-size: 14px;
            margin: 0;
            opacity: 0.8;
        }

        .notification-loading {
            padding: 40px 24px;
            text-align: center;
            color: #6c757d;
        }

        .notification-loading i {
            font-size: 24px;
            margin-bottom: 12px;
            color: #007bff;
        }

        .notification-error {
            padding: 40px 24px;
            text-align: center;
            color: #dc3545;
        }

        .notification-error i {
            font-size: 24px;
            margin-bottom: 12px;
        }

        /* Bell icon animation */
        .nav-link .fa-bell {
            transition: all 0.3s ease;
        }

        .nav-link:hover .fa-bell {
            transform: rotate(15deg);
            color: #007bff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .notification-dropdown {
                width: 320px;
                max-height: 400px;
            }

            .notification-header,
            .notification-item,
            .notification-footer {
                padding-left: 16px;
                padding-right: 16px;
            }

            .notification-icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .notification-content {
                margin-left: 12px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .notification-dropdown {
                background: #2d3748;
                border: 1px solid #4a5568;
            }

            .notification-item {
                background: #2d3748;
                border-bottom-color: #4a5568;
            }

            .notification-item:hover {
                background: #374151;
            }

            .notification-item.unread {
                background: #1a202c;
            }

            .notification-title {
                color: #f7fafc;
            }

            .notification-message {
                color: #fafafa;
                white-space: normal;
                word-break: break-word;
                overflow-wrap: break-word;
            }

            .notification-time {
                color: #a0aec0;
            }

            .notification-footer {
                background: #1a202c;
                border-top-color: #4a5568;
            }
        }
    </style>
</head>

<script>
    /**
     * Hiển thị thông báo với Bootstrap Alert
     * @param {string} message - Nội dung thông báo
     * @param {string} type - Loại thông báo (success, danger, warning, info, primary, secondary, dark, light)
     * @param {boolean} showCloseBtn - Hiển thị nút đóng (mặc định: false)
     * @param {number} autoClose - Tự động đóng sau x giây (mặc định: 5 giây, 0 = không tự đóng)
     */
    function showMessage(message, type = 'success', showCloseBtn = false, autoClose = 5) {
        // Tạo ID unique cho alert
        const alertId = 'alert-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);

        // Icon tương ứng với từng loại thông báo
        const icons = {
            success: '✓',
            danger: '✗',
            warning: '⚠',
            info: 'ℹ',
            primary: '●',
            secondary: '●',
            dark: '●',
            light: '●'
        };

        // Tạo HTML cho alert
        const alertHtml = `
                <div id="${alertId}" class="alert alert-${type} message-alert fade-in" role="alert">
                    <span class="me-2">${icons[type] || '●'}</span>
                    <span>${message}</span>
                    ${showCloseBtn ? '<button type="button" class="btn-close" onclick="closeMessage(\'' + alertId + '\')"></button>' : ''}
                </div>
            `;

        // Thêm alert vào container
        $('#messageContainer').append(alertHtml);

        // Tự động đóng nếu được thiết lập
        if (autoClose > 0) {
            setTimeout(() => {
                closeMessage(alertId);
            }, autoClose * 1000);
        }
    }

    /**
     * Đóng thông báo
     * @param {string} alertId - ID của alert cần đóng
     */
    function closeMessage(alertId) {
        const alert = $('#' + alertId);
        if (alert.length) {
            alert.removeClass('fade-in').addClass('fade-out');
            setTimeout(() => {
                alert.remove();
            }, 300);
        }
    }

    /**
     * Đóng tất cả thông báo
     */
    function closeAllMessages() {
        $('.message-alert').each(function() {
            closeMessage($(this).attr('id'));
        });
    }

    // Các hàm shortcut cho từng loại thông báo
    function showSuccess(message, autoClose = 5) {
        showMessage(message, 'success', false, autoClose);
    }

    function showError(message, autoClose = 5) {
        showMessage(message, 'danger', false, autoClose);
    }

    function showWarning(message, autoClose = 5) {
        showMessage(message, 'warning', false, autoClose);
    }

    function showInfo(message, autoClose = 5) {
        showMessage(message, 'info', false, autoClose);
    }

    /**
     * Hiển thị thông báo và reload trang sau một khoảng thời gian
     * @param {string} message - Nội dung thông báo
     * @param {string} type - Loại thông báo
     * @param {number} delaySeconds - Số giây delay trước khi reload (mặc định: 3s)
     */
    function showMessageAndReload(message, type = 'success', delaySeconds = 3) {
        // Hiển thị thông báo (không tự động đóng)
        showMessage(message, type, false, 0);

        // Reload sau delay
        setTimeout(() => {
            location.reload();
        }, delaySeconds * 1000);
    }

    /**
     * Shortcut functions với reload
     */
    function showSuccessAndReload(message, delaySeconds = 3) {
        showMessageAndReload(message, 'success', delaySeconds);
    }

    function showErrorAndReload(message, delaySeconds = 3) {
        showMessageAndReload(message, 'danger', delaySeconds);

<script>
    // Enhanced WebSocket connection with better error handling and debugging
    function connectSocket(token) {
        console.log('Connecting WebSocket with token:', token);

        var socket = new SockJS('http://localhost:8083/ws');
        var stompClient = Stomp.over(socket);

        // Enable debug mode
        stompClient.debug = function(str) {
            console.log('STOMP Debug: ' + str);
        };

        // Connection headers
        var headers = {
            'Authorization': 'Bearer ' + token
        };

        // Connect with error handling
        stompClient.connect(headers,
            function(frame) {
                console.log('✓ WebSocket Connected: ' + frame);

                // Subscribe to user-specific channel
                stompClient.subscribe('/user/queue/order-status', function(message) {
                    console.log('✓ Received user message:', message.body);
                    var order = JSON.parse(message.body);
                    console.log('✓ Parsed order:', order);

                    if(order.status === "COMPLETED" || order.status === "") {
                        showSuccessAndReload("Checkout successful! Order completed.", 1.5);
                    } else {
                        showInfo(order.status);
                        $("#checkout").prop("disabled", false);
                    }
                    $("#checkoutSpinner").remove();
                });

                // Subscribe to notifications
                stompClient.subscribe('/user/queue/notifications', function(message) {
                    console.log('✓ Received notifications:', message.body);
                    var notifications = JSON.parse(message.body);
                    handleNotifications(notifications);
                });

                console.log('✓ Subscriptions completed');
            },
            function(error) {
                console.error('✗ WebSocket connection error:', error);
                // Retry connection after 5 seconds
                setTimeout(function() {
                    console.log('Retrying WebSocket connection...');
                    connectSocket(token);
                }, 5000);
            }
        );

        // Handle WebSocket close
        socket.onclose = function(event) {
            console.log('WebSocket closed:', event);
        };

        return stompClient;
    }

    // Notification handling functions
    function handleNotifications(notifications) {
        if (notifications && notifications.length > 0) {
            // Update notification badge
            updateNotificationBadge(notifications.length);

            // Render notifications in dropdown
            renderNotifications(notifications);

            // Show toast for new notifications (optional)
            showNotificationToast(notifications[0]);
        }
    }

    function renderNotifications(notifications) {
        var container = $('#notifications-container');
        container.empty();

        if (notifications.length === 0) {
            container.append(`
            <div class="dropdown-item text-center py-3">
                <i class="fas fa-bell-slash"></i>
                <div>Không có thông báo mới</div>
            </div>
        `);
            return;
        }

        notifications.forEach(function(notification) {
            var timeAgo = formatTimeAgo(notification.createdAt);
            var readClass = notification.isRead ? 'read' : 'unread';

            var notificationHtml = `
            <div class="dropdown-item notification-item ${readClass}" data-id="${notification.id}">
                <div class="d-flex align-items-start">
                    <div class="notification-icon me-3">
                        <i class="fas fa-bell text-primary"></i>

                    </div>
                    ${!notification.isRead ? '<div class="notification-dot"></div>' : ''}
                </div>
            </div>
        `;

            container.append(notificationHtml);
        });

        // Add click handlers
        $('.notification-item').on('click', function() {
            var notificationId = $(this).data('id');
            markNotificationAsRead(notificationId, $(this));
        });
    }

    function markNotificationAsRead(notificationId, element) {
        // Make API call to mark as read
        $.ajax({
            url: `/api/notifications/${notificationId}/read`,
            method: 'PUT',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            },
            success: function() {
                // Update UI
                element.removeClass('unread').addClass('read');
                element.find('.notification-dot').remove();

                // Update badge count
                var currentCount = parseInt($('#notification-badge').text()) || 0;
                if (currentCount > 0) {

                }

            error: function(xhr, status, error) {

            }
        });
    }

    function showNotificationToast(notification) {
        var timeAgo = formatTimeAgo(notification.createdAt);
        // Show bootstrap toast for new notification
        var toastHtml = `
        <div class="toast notification-toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-bell text-primary me-2"></i>

            <div class="toast-body">

    `;

        if (!$('#toast-container').length) {
            $('body').append('<div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>');
        }

        var $toast = $(toastHtml);

        var toast = new bootstrap.Toast($toast[0], {

            delay: 5000
        });

        $toast.on('hidden.bs.toast', function() {

        });

    // Utility functions
    function formatTimeAgo(dateString) {
        var date = new Date(dateString);
        var now = new Date();
        var diffInSeconds = Math.floor((now - date) / 1000);

        if (diffInSeconds < 60) {
            return 'Vừa xong';
        } else if (diffInSeconds < 3600) {
            return Math.floor(diffInSeconds / 60) + ' phút trước';
        } else if (diffInSeconds < 86400) {
            return Math.floor(diffInSeconds / 3600) + ' giờ trước';
        } else {
            return Math.floor(diffInSeconds / 86400) + ' ngày trước';
        }
    }

    function escapeHtml(text) {
        var map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',

        };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });

        function updateTotal() {

            $('.cart-quantity').each(function () {

        function renderPagination(response, id, callbackFunc) {
            const {totalRecords, pageIndex, pageSize} = response;
            console.log("starting pagination", totalRecords, pageIndex, pageSize, id);
            const totalPages = Math.ceil(totalRecords / pageSize);
            console.log('total pages: ', totalPages);
            const $pagination = $(id);
            $pagination.empty();

            if (totalPages <= 1) return;

            $pagination.append(`
        <li class="page-item first ${pageIndex === 1 ? 'disabled' : ''}">
            <a class="page-link" href="javascript:void(0);" data-page="1">
                <<
            </a>
        </li>
        <li class="page-item prev ${pageIndex === 1 ? 'disabled' : ''}">
            <a class="page-link" href="javascript:void(0);" data-page="${pageIndex - 1}">
                <
            </a>
        </li>
    `);

            let startPage = Math.max(1, pageIndex - 2);
            let endPage = Math.min(totalPages, pageIndex + 2);

            if (startPage > 1) {
                $pagination.append(`<li class="page-item"><a class="page-link" href="javascript:void(0);" data-page="1">1</a></li>`);
                if (startPage > 2) {
                    $pagination.append(`<li class="page-item disabled"><span class="page-link">...</span></li>`);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                $pagination.append(`
            <li class="page-item ${i === pageIndex ? 'active' : ''}">
                <a class="page-link" href="javascript:void(0);" data-page="${i}">${i}</a>
            </li>
        `);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    $pagination.append(`<li class="page-item disabled"><span class="page-link">...</span></li>`);
                }
                $pagination.append(`<li class="page-item"><a class="page-link" href="javascript:void(0);" data-page="${totalPages}">${totalPages}</a></li>`);
            }

            // Tạo nút "Next" và "Last"
            $pagination.append(`
        <li class="page-item next ${pageIndex === totalPages ? 'disabled' : ''}">
            <a class="page-link" href="javascript:void(0);" data-page="${pageIndex + 1}">
                >
            </a>
        </li>
        <li class="page-item last ${pageIndex === totalPages ? 'disabled' : ''}">
            <a class="page-link" href="javascript:void(0);" data-page="${totalPages}">
                >>
            </a>
        </li>
    `);

            // Sự kiện click thay đổi trang
            $('.pagination .page-link').on('click', function () {
                const newPage = parseInt($(this).data('page'));
                if (!isNaN(newPage) && newPage !== pageIndex) {
                    callbackFunc(totalRecords, newPage, pageSize);
                }
            });
            console.log("end pagination");
        }

                    if(cartItems.length > 0){
                        html += `<ul class="list-group">`;
                        cartItems.forEach(item => {

                            html += `<li class="list-group-item d-flex justify-content-between align-items-center">

                    }
                    html += `</div></div>`;
                });
            } else {
                html = "<p>No orders found.</p>";
            }
            $("#myOrders").html(html);
        }
